<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hellobox HK</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
  </head>
  <body>
    <h2>è¨‚è³¼ HelloBox</h2>

    <div id="productList"></div>
    <button onclick="addProduct()">â• å¢åŠ ä¸€ä»¶ç”¢å“</button>
    <br /><br />
    <button onclick="checkout()">ä¸‹ä¸€æ­¥ï¼šè·³å» WhatsApp</button>

    <script>
      const cloudName = "helloboxhk";
      const uploadPreset = "hellobox_unsigned";
      const productList = document.getElementById("productList");
      let productIndex = 0;

      function addProduct() {
        const div = document.createElement("div");
        div.innerHTML = `
        <h4>ç”¢å“ ${productIndex + 1}</h4>
        <label>ç›¸ç‰‡ï¼š</label><input type="file" class="photo" onchange="previewImage(event, ${productIndex})"><br>
        <div id="viewer-${productIndex}" style="width: 300px; height: 200px; display: none;"></div><br>
        <label>YouTube é€£çµï¼š</label><input type="url" class="youtube"><br><br>
      `;
        productList.appendChild(div);
        productIndex++;
      }

      function previewImage(event, index) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const viewerContainer = document.getElementById(`viewer-${index}`);
            viewerContainer.style.display = "block";

            // Create an image element with 3D-like effect
            viewerContainer.innerHTML = `
          <div class="image-3d-container">
            <img src="${e.target.result}" alt="Preview" class="image-3d">
          </div>
        `;

            const imageContainer = viewerContainer.querySelector(
              ".image-3d-container"
            );
            let isDragging = false;
            let startX,
              startY,
              currentX = 0,
              currentY = 0;

            // Mouse down event to start dragging
            imageContainer.addEventListener("mousedown", (event) => {
              isDragging = true;
              startX = event.clientX;
              startY = event.clientY;
              imageContainer.style.cursor = "grabbing";
            });

            // Mouse move event to rotate while dragging
            imageContainer.addEventListener("mousemove", (event) => {
              if (!isDragging) return;

              const deltaX = event.clientX - startX;
              const deltaY = event.clientY - startY;

              currentX += deltaY / 10; // Adjust rotation intensity
              currentY += deltaX / 10;

              imageContainer.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;

              startX = event.clientX;
              startY = event.clientY;
            });

            // Mouse up event to stop dragging
            imageContainer.addEventListener("mouseup", () => {
              isDragging = false;
              imageContainer.style.cursor = "grab";
            });

            // Mouse leave event to stop dragging if the mouse leaves the container
            imageContainer.addEventListener("mouseleave", () => {
              isDragging = false;
              imageContainer.style.cursor = "grab";
            });
          };
          reader.readAsDataURL(file);
        } else {
          console.error("No file selected.");
        }
      }

      async function uploadImage(file) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);
        const res = await fetch(
          `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`,
          {
            method: "POST",
            body: formData,
          }
        );
        const data = await res.json();
        return data.secure_url;
      }

      async function checkout() {
        const orderRef = "HB-" + new Date().getTime();
        const photoInputs = document.querySelectorAll(".photo");
        const youtubeInputs = document.querySelectorAll(".youtube");

        let message = `Hello ğŸ‘‹ æˆ‘æƒ³è¨‚è³¼ HelloBox\nè¨‚å–®ç·¨è™Ÿï¼š${orderRef}\n`;

        for (let i = 0; i < photoInputs.length; i++) {
          const file = photoInputs[i].files[0];
          const youtube = youtubeInputs[i].value || "(æœªå¡«)";

          if (!file) {
            alert(`ç¬¬ ${i + 1} ä»¶ç”¢å“ï¼šè«‹é¸ç›¸ç‰‡`);
            return;
          }

          const imageUrl = await uploadImage(file);
          message += `\nğŸ§¸ ç”¢å“ $(
            i + 1
          )ï¼š\nğŸ–¼ ç›¸ç‰‡ï¼š${imageUrl}\nğŸµ YouTubeï¼š${youtube}\n`;
        }

        const encoded = encodeURIComponent(message);
        window.location.href = `https://wa.me/85263783481?text=${encoded}`;
      }

      // é è¨­å…ˆåŠ ä¸€ä»¶
      addProduct();
    </script>

    <style>
      .image-3d-container {
        perspective: 1000px;
        width: 300px;
        height: 200px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease;
        cursor: grab;
      }

      .image-3d {
        max-width: 100%;
        max-height: 100%;
        transform: translateZ(50px);
        transition: transform 0.2s ease;
      }
    </style>
  </body>
</html>
